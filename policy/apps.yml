---
- !policy
  id: tools
  body:
    - !host jenkins
    - !host ansible
    - !host terraform

- !policy
  id: ci
  body:
    - !layer

    - !host-factory
      layers: [ !layer ]

    - !grant
      role: !layer
      member: !host /apps/tools/jenkins

- !policy
  id: cd
  body:
    - !layer

    - !host-factory
      layers: [ !layer ]

    - !grant
      role: !layer
      member: !host /apps/tools/ansible

    - !grant
      role: !layer
      member: !host /apps/tools/terraform

- !group ci

- !group cd