- !policy
  id: ci-variables
  body: 
    - &ci-secrets
      - !variable puppet_secret
      - !variable chef_secret
      - !variable jenkins_secret

    - !permit
      role: !layer /apps/ci
      privileges:
        - read
        - execute
      resource: *ci-secrets

    - !permit  
      role: !group /auditors
      privileges:
        - read
      resource: *ci-secrets

    - !permit
      role: !layer /conjur/authn-k8s/prod/apps
      privileges:
        - read
        - execute
      resource: *ci-secrets

    - !permit
      role: !group /conjur/authn-azure/prod/azure-apps
      privileges:
        - read
        - execute
      resource: *ci-secrets

    - !permit
      role: !group /conjur/authn-jwt/jenkins/nodes
      privileges:
        - read
        - execute
      resource: *ci-secrets

    - !permit
      role: !group /conjur/authn-jwt/gitlab/nodes
      privileges:
        - read
        - execute
      resource: *ci-secrets

